<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #adi {
            border: 5px solid lightcoral;
            height: 300px;
            width: 300px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="adi">
        <button onclick="abes()">Click</button>
        <p id="aaa"></p>
    </div>
    <script>
        function abes(){
            let para = document.getElementById('aaa');
            para.innerText="Hello World";
        }
    </script>
</body>
</html>
