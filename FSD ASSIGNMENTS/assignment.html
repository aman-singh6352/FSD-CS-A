<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #logo{
            border-radius: 2rem;
            display: inline;
        }
        .header{
            display: flex;
            text-align: center;
        }
    </style>
    <title>Assignment1</title>
</head>
<body>
    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTs3VLjxYlQOtrT_t1RPjCx_jaVs78ec9FNLg&s" alt="logo" id="logo" width="150" height="150">
        <h1>Counter App</h1>
    </div>
    <center id="center">
        <h2 id="show"></h2>
        <button onclick="add()">+</button>
        <button onclick="sub()">-</button>
    </center>
    <script>
        let count = 0;
        document.getElementById('show').innerHTML = count;
        function add(){
            if(count >= 10) {document.getElementById('show').innerHTML = 'Maximum Limit reached!'}
            else {
                count++;
                document.getElementById('show').innerHTML = count;
            }
        }
        function sub(){
            if(count <= 0) {
                document.getElementById('show').innerHTML = 'Minimum Limit reached!'
                count = 1;
            }
            else {
                count--;
                document.getElementById('show').innerHTML = count;
            }
        }
        
    </script>
</body>
</html>
